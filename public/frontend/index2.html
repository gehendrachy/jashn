<body>

    <nav>
        <div class="header-top">
            <div id="logo-wrapper">
                <div class="logo">
                    <!-- <img src="." alt=""> -->
                    <h3>Logo</h3>
                </div>
            </div>
            <div class="search-wrapper">

                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="cart-wrapper">
                <a class="nav-button">
                    <i class="ti-shopping-cart"></i>

                </a>
            </div>
            <div class="login-wrapper">
                <a class="nav-button">
                    <i class="ti-user"></i>

                </a>
            </div>
            <div class="category-wrapper">
                <i class="ti-menu"></i>
                <span>Category</span>
            </div>
            <div class="occassion-wrapper">
                <i class="ti-menu"></i>
                <span>Offers</span>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-slider">
            <img src="https://via.placeholder.com/1200x600" class="img-fluid" alt="">
        </div>
        <div class="banner-wrappers">

            <div class="banners banner-2">

            <div class="banners-flow banner-half">

            <div class="banners-flow banner-fourth">

                <div class="banners banner-8">

                <div class="banners banner-10">
